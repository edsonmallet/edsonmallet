<body>

    <nav class="navbar navbar-default" role="navigation-demo" id="demo-navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">EDSONMALLET</a>
            </div>
        </div>
        <!-- /.container-->
    </nav>


    <div class="wrapper">

        <div class="main">
            <div class="section text-center landing-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h2>EM BREVE!</h2>
                            <h5>Estou produzindo meu portfólio. Já que está pronto!</h5>
                            <p>Mande uma mensagem para ser avisado.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section landing-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <h2 class="text-center">Vamos conversar?</h2>
                            <p class="text-center"><i class="fa fa-whatsapp"></i> (35) 9 9131.6562</p>
                            <form method="POST" id="contact" class="contact-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Nome</label>
                                        <input name="from_name" id="from_name" class="form-control" placeholder="Nome">
                                    </div>
                                    <div class="col-md-6">
                                        <label>Email</label>
                                        <input name="email" id="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <label>Message</label>
                                <textarea name="message_html" id="message_html" class="form-control" rows="4" placeholder="Deixe sua mensagem"></textarea>
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-4">
                                        <button type="submit" class="btn btn-danger btn-block btn-lg btn-fill">Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
